<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; form-action 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com data:; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com https://apis.google.com https://cdnjs.cloudflare.com; script-src-attr 'none'; connect-src 'self' https://www.gstatic.com https://*.googleapis.com https://*.firebaseio.com https://www.googleapis.com; frame-src 'self' https://*.firebaseapp.com https://*.google.com https://accounts.google.com;">
  <title>Login / Sign Up - Dominic Martinez</title>
  <link rel="icon" type="image/x-icon" href="../image/Headshot.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #020212 0%, #0f0a1a 100%);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }
    .login-container {
      max-width: 420px;
      margin: 80px auto;
      background: #1a1a2e;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      color: #f0f0f0;
    }
    .login-container h2 {
      color: #7C3AED;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #f0f0f0;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #7C3AED;
      background: rgba(124,58,237,0.1);
    }
    .toggle-link {
      color: #7C3AED;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95em;
      display: block;
      margin: 18px 0 0 0;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }
    .message {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      display: none;
    }
    .message.success {
      background: rgba(76,175,80,0.2);
      border: 2px solid #4caf50;
      color: #81c784;
      display: block;
    }
    .message.error {
      background: rgba(231,76,60,0.2);
      border: 2px solid #e74c3c;
      color: #ef5350;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><a href="../index.html" style="text-decoration: none; color: inherit;">Dominic Martinez</a></div>
      <nav>
        <ul class="nav-links">
          <li><a href="../about/index.html">About</a></li>
          <li><a href="../experience/index.html">Experience</a></li>
          <li><a href="../skills/index.html">Skills</a></li>
          <li><a href="../portfolio/index.html">Portfolio</a></li>
          <li><a href="../connect/index.html">Connect</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="login-container">
    <h2 id="formTitle">Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      <span class="toggle-link" id="toggleSignup">Don't have an account? Sign Up</span>
      <span class="toggle-link" id="forgotPassword">Forgot Password?</span>
    </form>
    <form id="signupForm" style="display:none;">
      <h2 style="color:#7C3AED;text-align:center;margin-bottom:24px;">Sign Up</h2>
      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="signupName">Display Name</label>
        <input type="text" id="signupName" placeholder="Your name" required>
      </div>
      <button type="submit">Sign Up</button>
      <span class="toggle-link" id="toggleLogin">Already have an account? Login</span>
    </form>
    <div class="message" id="loginMsg"></div>
    <div class="message" id="signupMsg"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script src="/assets/js/firebase-init-compat.js"></script>
  <script>
    // Toggle between login and signup forms
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const formTitle = document.getElementById('formTitle');
    document.getElementById('toggleSignup').addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      formTitle.style.display = 'none';
    });
    document.getElementById('toggleLogin').addEventListener('click', () => {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      formTitle.style.display = 'block';
    });
    const auth = firebase.auth();

    // If already signed in, go back to the homepage
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = '../index.html';
      }
    });

    // Login logic
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      msg.className = 'message';
      try {
        await auth.signInWithEmailAndPassword(email, password);
        msg.textContent = 'Login successful! Redirecting...';
        msg.className = 'message success';
        setTimeout(() => window.location.href = '../index.html', 900);
      } catch (err) {
        msg.textContent = 'Error: ' + (err.message || 'Login failed.');
        msg.className = 'message error';
      }
    });
    // Signup logic
    signupForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const displayName = document.getElementById('signupName').value;
      const msg = document.getElementById('signupMsg');
      msg.textContent = '';
      msg.className = 'message';
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName });
        msg.textContent = 'Sign up successful! Redirecting...';
        msg.className = 'message success';
        setTimeout(() => window.location.href = '../index.html', 900);
      } catch (err) {
        msg.textContent = 'Error: ' + (err.message || 'Sign up failed.');
        msg.className = 'message error';
      }
    });
    // Forgot password logic
    document.getElementById('forgotPassword').addEventListener('click', () => {
      window.location.href = '../reset-password.html';
    });
  </script>
</body>
</html>
