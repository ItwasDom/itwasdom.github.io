<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com data:; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com https://cdnjs.cloudflare.com; script-src-attr 'none'; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #020212 0%, #0f0a1a 100%);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }
    .dashboard-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(135deg, #1B16A8 0%, #020212 100%);
      border-bottom: 1px solid rgba(124, 58, 237, 0.2);
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }
    .quick-actions a,
    .quick-actions button {
      width: auto;
      flex: 1;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .muted {
      color: #bbb;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(124,58,237,0.12);
      border: 1px solid rgba(124,58,237,0.28);
      color: #ddd;
      font-weight: 700;
      font-size: 0.85rem;
      margin-top: 10px;
      word-break: break-word;
    }
    .user-menu {
      position: relative;
      display: inline-block;
    }
    .user-name {
      cursor: pointer;
      font-weight: 700;
      color: #7C3AED;
      font-size: 1.1em;
      padding: 8px 18px;
      border-radius: 8px;
      background: rgba(124,58,237,0.08);
      transition: background 0.2s;
    }
    .user-name:hover {
      background: rgba(124,58,237,0.18);
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      background: #1a1a2e;
      border: 1px solid #7C3AED;
      border-radius: 10px;
      min-width: 180px;
      box-shadow: 0 8px 24px rgba(124,58,237,0.15);
      z-index: 10;
    }
    .dropdown.show {
      display: block;
    }
    .dropdown a {
      display: block;
      padding: 14px 18px;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid rgba(124,58,237,0.08);
      transition: background 0.2s;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover {
      background: rgba(124,58,237,0.12);
      color: #7C3AED;
    }
    .settings-container {
      max-width: 420px;
      margin: 60px auto;
      background: #1a1a2e;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      color: #f0f0f0;
    }
    .settings-container h2 {
      color: #7C3AED;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #f0f0f0;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #7C3AED;
      background: rgba(124,58,237,0.1);
    }
    .password-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #bbb;
      font-size: 1.1em;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }
    .message {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      display: none;
    }
    .message.success {
      background: rgba(76,175,80,0.2);
      border: 2px solid #4caf50;
      color: #81c784;
      display: block;
    }
    .message.error {
      background: rgba(231,76,60,0.2);
      border: 2px solid #e74c3c;
      color: #ef5350;
      display: block;
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div class="user-menu">
      <span class="user-name" id="userName">User</span>
      <div class="dropdown" id="userDropdown">
        <a href="#" id="accountSettings">Account Settings</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </div>

  <div class="settings-container" id="welcomeContainer" style="display:none;">
    <h2>Welcome, <span id="welcomeName">User</span></h2>
    <p class="muted">You‚Äôre signed in. Use the menu in the top-right to open Account Settings, or jump back to your portfolio feed.</p>
    <div class="pill" id="welcomeEmail">Checking email‚Ä¶</div>

    <div class="quick-actions">
      <button type="button" id="openSettingsBtn">Account Settings</button>
      <a href="../portfolio/feed.html" style="background: linear-gradient(135deg, #1B16A8, #7C3AED); color:#fff; border:none; border-radius:8px; font-weight:700; padding:12px;">Go to Feed</a>
    </div>
  </div>

  <div class="settings-container" id="settingsContainer" style="display:none;">
    <h2>Account Settings</h2>
    <form id="settingsForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">üëÅÔ∏è</button>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" disabled>
      </div>
      <button type="submit">Save Changes</button>
    </form>
    <div class="message" id="settingsMsg"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="/assets/js/firebase-config.js"></script>
  <script src="/assets/js/firebase-init-compat.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Dropdown logic
    const userName = document.getElementById('userName');
    const userDropdown = document.getElementById('userDropdown');
    userName.addEventListener('click', () => {
      userDropdown.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!userName.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.classList.remove('show');
      }
    });

    // Account settings logic
    const accountSettings = document.getElementById('accountSettings');
    const settingsContainer = document.getElementById('settingsContainer');
    const welcomeContainer = document.getElementById('welcomeContainer');
    const openSettingsBtn = document.getElementById('openSettingsBtn');
    accountSettings.addEventListener('click', (e) => {
      e.preventDefault();
      settingsContainer.style.display = 'block';
      if (welcomeContainer) welcomeContainer.style.display = 'none';
      userDropdown.classList.remove('show');
    });

    if (openSettingsBtn) {
      openSettingsBtn.addEventListener('click', () => {
        settingsContainer.style.display = 'block';
        if (welcomeContainer) welcomeContainer.style.display = 'none';
      });
    }

    // Logout logic
    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await auth.signOut();
      window.location.href = '../index.html';
    });

    // Show/hide password
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    togglePasswordBtn.addEventListener('click', function() {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      togglePasswordBtn.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
      togglePasswordBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });

    // Settings form logic
    document.getElementById('settingsForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('settingsMsg');
      msg.textContent = '';
      msg.className = 'message';
      try {
        const user = auth.currentUser;
        if (user) {
          await user.updateProfile({ displayName: username });
          if (password && password !== '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
            await user.updatePassword(password);
          }
          await db.collection('users').doc(user.uid).set({ displayName: username }, { merge: true });
          msg.textContent = 'Changes saved!';
          msg.className = 'message success';
        }
      } catch (err) {
        msg.textContent = 'Error saving changes: ' + (err.message || 'Please try again.');
        msg.className = 'message error';
      }
    });

    // Load user info from backend
    auth.onAuthStateChanged(async function(user) {
      if (user) {
        document.getElementById('userName').textContent = user.displayName || 'User';
        document.getElementById('username').value = user.displayName || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('password').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';

        const welcomeName = document.getElementById('welcomeName');
        const welcomeEmail = document.getElementById('welcomeEmail');
        if (welcomeContainer) welcomeContainer.style.display = 'block';
        if (welcomeName) welcomeName.textContent = user.displayName || 'User';
        if (welcomeEmail) welcomeEmail.textContent = user.email || '';
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
