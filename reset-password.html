<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com data:; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com https://cdnjs.cloudflare.com; script-src-attr 'none'; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .reset-container {
      max-width: 400px;
      margin: 60px auto;
      background: #1a1a2e;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      color: #f0f0f0;
    }
    h2 {
      color: #7C3AED;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #f0f0f0;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #7C3AED;
      background: rgba(124,58,237,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }
    .pin-box {
      width: 40px;
      height: 48px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #7C3AED;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      margin: 0;
      outline: none;
      transition: border-color 0.2s;
    }
    .pin-box:focus {
      border-color: #1B16A8;
      background: rgba(124,58,237,0.15);
    }
    .message {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      display: none;
    }
    .message.success {
      background: rgba(76,175,80,0.2);
      border: 2px solid #4caf50;
      color: #81c784;
      display: block;
    }
    .message.error {
      background: rgba(231,76,60,0.2);
      border: 2px solid #e74c3c;
      color: #ef5350;
      display: block;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="pin">Enter 6-Digit PIN</label>
        <div id="pinBoxes" style="display:flex;gap:10px;justify-content:center;margin-bottom:10px;">
          <input type="text" maxlength="1" class="pin-box" id="pin1" inputmode="numeric" pattern="[0-9]*" required>
          <input type="text" maxlength="1" class="pin-box" id="pin2" inputmode="numeric" pattern="[0-9]*" required>
          <input type="text" maxlength="1" class="pin-box" id="pin3" inputmode="numeric" pattern="[0-9]*" required>
          <input type="text" maxlength="1" class="pin-box" id="pin4" inputmode="numeric" pattern="[0-9]*" required>
          <input type="text" maxlength="1" class="pin-box" id="pin5" inputmode="numeric" pattern="[0-9]*" required>
          <input type="text" maxlength="1" class="pin-box" id="pin6" inputmode="numeric" pattern="[0-9]*" required>
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="message" id="resetMsg"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="/assets/js/firebase-config.js"></script>
  <script src="/assets/js/firebase-init-compat.js"></script>
  <script>
    const functions = firebase.functions();

    // PIN input auto-focus
    const pinInputs = Array.from(document.querySelectorAll('.pin-box'));
    pinInputs.forEach((input, idx) => {
      input.addEventListener('input', function() {
        if (this.value.length === 1 && idx < 5) {
          pinInputs[idx + 1].focus();
        }
      });
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '' && idx > 0) {
          pinInputs[idx - 1].focus();
        }
      });
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pin = pinInputs.map(input => input.value).join('');
      const newPassword = document.getElementById('newPassword').value;
      const msg = document.getElementById('resetMsg');
      msg.textContent = '';
      msg.className = 'message';
      if (!email || pin.length !== 6 || !newPassword) {
        msg.textContent = 'Please fill all fields and enter the 6-digit PIN.';
        msg.className = 'message error';
        return;
      }
      try {
        const verifyPin = functions.httpsCallable('verifyPasswordResetPin');
        const result = await verifyPin({ email, pin, newPassword });
        msg.textContent = 'Password reset successful! You can now log in with your new password.';
        msg.className = 'message success';
      } catch (error) {
        msg.textContent = 'Error: ' + (error.message || 'Failed to reset password.');
        msg.className = 'message error';
      }
    });
  </script>
</body>
</html>
