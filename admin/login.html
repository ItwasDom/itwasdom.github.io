<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #020212 0%, #0f0a1a 100%);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #7C3AED;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #f0f0f0;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #7C3AED;
      background: rgba(124, 58, 237, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(123, 58, 237, 0.4);
    }

    .error {
      background: rgba(231, 76, 60, 0.2);
      border: 2px solid #e74c3c;
      color: #ef5350;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      font-weight: 600;
    }

    .error.show {
      display: block;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      border: 2px solid #4caf50;
      color: #81c784;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      font-weight: 600;
    }

    .success.show {
      display: block;
    }

    .debug {
      background: rgba(100, 100, 100, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #999;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîí Admin Login</h1>
    
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="password">Password</label>
        <div style="position:relative;">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter admin password"
            autocomplete="off"
            style="padding-right:40px;"
          >
          <button type="button" id="togglePassword" style="position:absolute;top:50%;right:10px;transform:translateY(-50%);background:none;border:none;color:#bbb;font-size:1.1em;cursor:pointer;" aria-label="Show password">üëÅÔ∏è</button>
        </div>
      </div>
      <button type="submit">Login</button>
          <div style="margin-top:16px;text-align:center;">
            <a href="/reset-password.html" style="color:#7C3AED;text-decoration:underline;font-size:0.95em;">Forgot password?</a>
          </div>
    </form>

    <div class="debug" id="debug"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "Photos4Good";
    const debugLog = document.getElementById('debug');

    function log(message) {
      console.log(message);
      debugLog.innerHTML += message + '<br>';
      debugLog.scrollTop = debugLog.scrollHeight;
    }

    log('‚ÑπÔ∏è Admin page loaded');
    log('üìù Password: ' + ADMIN_PASSWORD);
    log('‚è≥ Waiting for login attempt...');

    // Show/hide password functionality
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    togglePasswordBtn.addEventListener('click', function() {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      togglePasswordBtn.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
      togglePasswordBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });

    function handleLogin(event) {
      event.preventDefault();
      log('üîê Login button clicked');

      const password = passwordInput.value;
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      log('üí¨ Password entered: ' + (password ? password.length + ' chars' : 'EMPTY'));
      log('üîç Comparing with: ' + ADMIN_PASSWORD);

      if (!password) {
        log('‚ùå Error: Password is empty');
        errorMsg.textContent = '‚ùå Please enter a password';
        errorMsg.classList.add('show');
        return;
      }

      if (password === ADMIN_PASSWORD) {
        log('‚úÖ Password CORRECT!');
        successMsg.textContent = '‚úÖ Login successful! Redirecting...';
        successMsg.classList.add('show');
        
        sessionStorage.setItem('adminLoggedIn', 'true');
        log('üì¶ Session storage set');
        
        setTimeout(() => {
          window.location.href = '/admin/dashboard.html';
        }, 1500);
      } else {
        log('‚ùå Error: Password INCORRECT');
        log('   Expected: ' + ADMIN_PASSWORD);
        log('   Got: ' + password);
        
        errorMsg.textContent = '‚ùå Incorrect password. Try again.';
        errorMsg.classList.add('show');
        setTimeout(() => errorMsg.classList.remove('show'), 3000);
        
        passwordInput.value = '';
        passwordInput.focus();
      }
    }
  </script>
</body>
</html>
