<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Dominic Martinez</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #020212 0%, #0f0a1a 100%);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    /* ===== LOGIN SCREEN ===== */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 20px;
      padding: 60px 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .login-box.shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #999;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #bbb;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #f0f0f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #7C3AED;
      background: rgba(124, 58, 237, 0.1);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
    }

    .form-group input::placeholder {
      color: #666;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(123, 58, 237, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(231, 76, 60, 0.2);
      border: 2px solid #e74c3c;
      border-radius: 10px;
      padding: 15px;
      color: #ef5350;
      margin-bottom: 20px;
      display: none;
      font-weight: 600;
      animation: slideIn 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hint {
      text-align: center;
      color: #666;
      font-size: 0.85rem;
      margin-top: 20px;
    }

    .hint a {
      color: #7C3AED;
      text-decoration: none;
      cursor: pointer;
    }

    .hint a:hover {
      text-decoration: underline;
    }

    /* ===== DASHBOARD SCREEN ===== */
    .dashboard-container {
      display: none;
    }

    header {
      background: linear-gradient(135deg, #1B16A8 0%, #020212 100%);
      padding: 20px 0;
      border-bottom: 1px solid rgba(124, 58, 237, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .user-info {
      color: #ccc;
      font-size: 0.9rem;
    }

    .logout-btn {
      padding: 10px 20px;
      background: transparent;
      color: #7C3AED;
      border: 2px solid #7C3AED;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(124, 58, 237, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 60px;
    }

    .section {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 1px solid rgba(124, 58, 237, 0.2);
      border-radius: 16px;
      padding: 35px;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #7C3AED;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section h2 i {
      font-size: 1.6rem;
    }

    .upload-area {
      border: 3px dashed #7C3AED;
      border-radius: 14px;
      padding: 50px 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(124, 58, 237, 0.05);
      margin-bottom: 25px;
    }

    .upload-area:hover {
      background: rgba(124, 58, 237, 0.1);
      border-color: #fff;
    }

    .upload-area.active {
      background: rgba(124, 58, 237, 0.2);
      border-color: #fff;
      transform: scale(1.02);
    }

    .upload-area i {
      font-size: 3.5rem;
      color: #7C3AED;
      margin-bottom: 15px;
      display: block;
    }

    .upload-area p {
      color: #bbb;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .upload-area .highlight {
      color: #7C3AED;
      font-weight: 700;
    }

    input[type="file"] {
      display: none;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #f0f0f0;
      font-size: 0.95rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #7C3AED;
      background: rgba(124, 58, 237, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 70px;
    }

    .preview-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(124, 58, 237, 0.2);
      display: none;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .btn {
      flex: 1;
      padding: 13px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-upload {
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      color: #fff;
    }

    .btn-upload:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(123, 58, 237, 0.3);
    }

    .btn-upload:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-clear {
      background: transparent;
      color: #7C3AED;
      border: 2px solid #7C3AED;
    }

    .btn-clear:hover {
      background: rgba(124, 58, 237, 0.1);
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-height: 700px;
      overflow-y: auto;
    }

    .photo-item {
      background: rgba(27, 22, 168, 0.1);
      border: 1px solid rgba(124, 58, 237, 0.2);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
      transition: all 0.3s ease;
    }

    .photo-item:hover {
      background: rgba(27, 22, 168, 0.15);
      border-color: rgba(124, 58, 237, 0.4);
    }

    .photo-thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid rgba(124, 58, 237, 0.2);
      flex-shrink: 0;
    }

    .photo-info {
      flex: 1;
      min-width: 0;
    }

    .photo-info h4 {
      color: #fff;
      margin-bottom: 5px;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .photo-info p {
      color: #999;
      font-size: 0.85rem;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .photo-stats {
      display: flex;
      gap: 15px;
      font-size: 0.8rem;
      color: #7C3AED;
    }

    .btn-delete {
      padding: 8px 15px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .btn-delete:hover {
      background: #c0392b;
      transform: translateY(-1px);
    }

    .message {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      font-weight: 600;
      animation: slideIn 0.3s ease;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #81c784;
    }

    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #ef5350;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #7C3AED;
    }

    @media (max-width: 968px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .section {
        padding: 25px;
      }

      .section h2 {
        font-size: 1.4rem;
      }

      .login-box {
        padding: 40px 25px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .section {
        padding: 20px;
      }

      .upload-area {
        padding: 35px 20px;
      }

      .upload-area i {
        font-size: 2.5rem;
      }

      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }

      .login-box {
        padding: 30px 20px;
      }

      .login-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="login-container">
    <div class="login-box" id="loginBox">
      <div class="login-header">
        <h1><i class="fas fa-lock"></i></h1>
        <h1>Admin Access</h1>
        <p>Enter your password to access the admin panel</p>
      </div>

      <div id="loginError" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="adminPassword">Admin Password</label>
          <input 
            type="password" 
            id="adminPassword" 
            placeholder="Enter admin password" 
            required
            autocomplete="off"
          >
        </div>
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="hint">
        Forgot your password? <a href="../" style="color: #999;">Go back home</a>
      </div>
    </div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardContainer" class="dashboard-container">
    <header>
      <div class="header-content">
        <div class="logo">üì∏ Admin Dashboard</div>
        <div class="header-actions">
          <div class="user-info">Admin User</div>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="successMessage" class="message success"></div>
      <div id="errorMessage" class="message error"></div>

      <div class="dashboard-grid">
        <!-- UPLOAD SECTION -->
        <div class="section">
          <h2><i class="fas fa-cloud-upload-alt"></i> Upload New Photo</h2>

          <div class="upload-area" id="uploadArea">
            <i class="fas fa-image"></i>
            <p>Drag and drop your photo here</p>
            <p>or <span class="highlight">click to browse</span></p>
            <input type="file" id="fileInput" accept="image/*">
          </div>

          <img id="previewImage" class="preview-image">

          <form id="uploadForm">
            <div class="form-group">
              <label for="photoTitle">Photo Title *</label>
              <input type="text" id="photoTitle" placeholder="e.g., Summer Photoshoot" required>
            </div>

            <div class="form-group">
              <label for="photoDescription">Description</label>
              <textarea id="photoDescription" placeholder="Describe this photo..."></textarea>
            </div>

            <div class="form-group">
              <label for="photoCategory">Category *</label>
              <select id="photoCategory" required>
                <option value="">Select a category</option>
                <option value="Portrait Photography">Portrait Photography</option>
                <option value="Cinematography">Cinematography</option>
                <option value="Architecture">Architecture</option>
                <option value="Nature">Nature</option>
                <option value="Events">Events</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="button-group">
              <button type="submit" class="btn btn-upload" id="submitBtn">
                <i class="fas fa-upload"></i> Upload Photo
              </button>
              <button type="button" class="btn btn-clear" onclick="resetForm()">Clear</button>
            </div>
          </form>
        </div>

        <!-- PHOTOS LIST SECTION -->
        <div class="section">
          <h2><i class="fas fa-images"></i> Your Photos (<span id="photoCount">0</span>)</h2>
          <div class="photo-grid" id="photoList">
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <p>No photos uploaded yet</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0oiaP_1D5CFRTEdXN8NF5OQYqwL-Ni8c",
      authDomain: "dominic-martinez-portfolio.firebaseapp.com",
      projectId: "dominic-martinez-portfolio",
      storageBucket: "dominic-martinez-portfolio.firebasestorage.app",
      messagingSenderId: "339938102474",
      appId: "1:339938102474:web:0b95e7cb6af8b9c559b833",
      measurementId: "G-MSKQYN75ML"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ===== ADMIN PASSWORD - CHANGE THIS! =====
    const ADMIN_PASSWORD = "Photos4Good!";

    let selectedFile = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Loaded - Setting up admin panel');
      checkAdminStatus();
      setupEventListeners();
    });

    function checkAdminStatus() {
      const adminToken = sessionStorage.getItem('adminLoggedIn');
      console.log('Admin token:', adminToken);
      if (adminToken === 'true') {
        showDashboard();
      } else {
        showLogin();
      }
    }

    function setupEventListeners() {
      // Login form
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
        console.log('Login form listener attached');
      } else {
        console.error('Login form not found!');
      }

      // Upload area
      const uploadArea = document.getElementById('uploadArea');
      uploadArea.addEventListener('click', () => document.getElementById('fileInput').click());
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('active');
      });
      uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('active'));
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('active');
        handleFileDrop(e.dataTransfer.files);
      });

      document.getElementById('fileInput').addEventListener('change', (e) => {
        handleFileDrop(e.target.files);
      });

      // Upload form
      document.getElementById('uploadForm').addEventListener('submit', handleUpload);
    }

    function handleLogin(e) {
      e.preventDefault();
      console.log('Login attempt...');
      
      const password = document.getElementById('adminPassword').value;
      const loginBox = document.getElementById('loginBox');
      const errorDiv = document.getElementById('loginError');

      console.log('Password entered:', password ? 'Yes' : 'No');
      console.log('Expected password:', ADMIN_PASSWORD);

      if (!password) {
        console.log('No password entered');
        showLoginError('‚ùå Please enter your password');
        shakeElement(loginBox);
        return;
      }

      console.log('Comparing:', password, '===', ADMIN_PASSWORD, '?', password === ADMIN_PASSWORD);

      if (password === ADMIN_PASSWORD) {
        console.log('‚úì Password correct!');
        sessionStorage.setItem('adminLoggedIn', 'true');
        console.log('Session storage set, redirecting...');
        showDashboard();
        loadPhotos();
      } else {
        console.log('‚úó Password incorrect');
        showLoginError('‚ùå Incorrect password. Please try again.');
        shakeElement(loginBox);
        document.getElementById('adminPassword').value = '';
        document.getElementById('adminPassword').focus();
      }
    }

    function shakeElement(element) {
      element.classList.remove('shake');
      void element.offsetWidth;
      element.classList.add('shake');
    }

    function showLoginError(message) {
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function handleFileDrop(files) {
      if (files.length === 0) return;

      const file = files[0];
      if (!file.type.startsWith('image/')) {
        showError('errorMessage', '‚ùå Please upload an image file.');
        return;
      }

      if (file.size > 50 * 1024 * 1024) {
        showError('errorMessage', '‚ùå File is too large. Max 50MB.');
        return;
      }

      selectedFile = file;

      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        const preview = document.getElementById('previewImage');
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    async function handleUpload(e) {
      e.preventDefault();

      if (!selectedFile) {
        showError('errorMessage', '‚ùå Please select a photo first.');
        return;
      }

      if (!document.getElementById('photoTitle').value) {
        showError('errorMessage', '‚ùå Please enter a photo title.');
        return;
      }

      if (!document.getElementById('photoCategory').value) {
        showError('errorMessage', '‚ùå Please select a category.');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Uploading...';

      try {
        const photoId = 'photo-' + Date.now();
        const storageRef = storage.ref('portfolio/' + photoId);
        await storageRef.put(selectedFile);
        const imageUrl = await storageRef.getDownloadURL();

        await db.collection('portfolio').doc(photoId).set({
          id: photoId,
          title: document.getElementById('photoTitle').value,
          description: document.getElementById('photoDescription').value,
          category: document.getElementById('photoCategory').value,
          imageUrl: imageUrl,
          likeCount: 0,
          createdAt: new Date(),
          uploadedBy: 'admin'
        });

        showSuccess('‚úì Photo uploaded successfully!');
        resetForm();
        loadPhotos();
      } catch (error) {
        console.error('Upload error:', error);
        showError('errorMessage', '‚ùå Error uploading photo: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Photo';
      }
    }

    function resetForm() {
      document.getElementById('uploadForm').reset();
      document.getElementById('fileInput').value = '';
      document.getElementById('previewImage').style.display = 'none';
      selectedFile = null;
    }

    async function loadPhotos() {
      try {
        const snapshot = await db.collection('portfolio').orderBy('createdAt', 'desc').get();
        const photoList = document.getElementById('photoList');
        const photoCount = document.getElementById('photoCount');

        if (snapshot.empty) {
          photoList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <p>No photos uploaded yet</p>
            </div>
          `;
          photoCount.textContent = '0';
          return;
        }

        photoCount.textContent = snapshot.size;
        photoList.innerHTML = '';

        snapshot.forEach(doc => {
          const photo = doc.data();
          const photoItem = document.createElement('div');
          photoItem.className = 'photo-item';
          photoItem.innerHTML = `
            <img src="${photo.imageUrl}" alt="${photo.title}" class="photo-thumbnail">
            <div class="photo-info">
              <h4>${photo.title}</h4>
              <p><strong>${photo.category}</strong></p>
              <p>${photo.description || 'No description'}</p>
              <div class="photo-stats">
                <span>‚ù§Ô∏è ${photo.likeCount || 0} likes</span>
                <span>${new Date(photo.createdAt.toDate()).toLocaleDateString()}</span>
              </div>
            </div>
            <button class="btn-delete" onclick="deletePhoto('${doc.id}')">Delete</button>
          `;
          photoList.appendChild(photoItem);
        });
      } catch (error) {
        console.error('Error loading photos:', error);
      }
    }

    async function deletePhoto(photoId) {
      if (!confirm('üóëÔ∏è Delete this photo? This cannot be undone.')) {
        return;
      }

      try {
        const doc = await db.collection('portfolio').doc(photoId).get();
        if (doc.exists) {
          const imageUrl = doc.data().imageUrl;
          try {
            const fileRef = storage.refFromURL(imageUrl);
            await fileRef.delete();
          } catch (e) {
            console.log('Storage deletion skipped');
          }
        }

        await db.collection('portfolio').doc(photoId).delete();
        showSuccess('‚úì Photo deleted successfully!');
        loadPhotos();
      } catch (error) {
        console.error('Delete error:', error);
        showError('errorMessage', '‚ùå Error deleting photo: ' + error.message);
      }
    }

    function showDashboard() {
      console.log('Showing dashboard...');
      const loginScreen = document.getElementById('loginScreen');
      const dashboardContainer = document.getElementById('dashboardContainer');
      
      if (loginScreen) {
        loginScreen.style.display = 'none';
        console.log('Login screen hidden');
      }
      if (dashboardContainer) {
        dashboardContainer.style.display = 'block';
        console.log('Dashboard shown');
      }
      loadPhotos();
    }

    function showLogin() {
      console.log('Showing login...');
      const loginScreen = document.getElementById('loginScreen');
      const dashboardContainer = document.getElementById('dashboardContainer');
      
      if (loginScreen) {
        loginScreen.style.display = 'flex';
        console.log('Login screen shown');
      }
      if (dashboardContainer) {
        dashboardContainer.style.display = 'none';
        console.log('Dashboard hidden');
      }
    }

    function logout() {
      sessionStorage.removeItem('adminLoggedIn');
      showLogin();
      resetForm();
      document.getElementById('adminPassword').value = '';
      document.getElementById('adminPassword').focus();
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.add('show');
      setTimeout(() => successDiv.classList.remove('show'), 4000);
    }

    function showError(elementId, message) {
      const errorDiv = document.getElementById(elementId);
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    // Real-time updates
    db.collection('portfolio').onSnapshot(() => {
      loadPhotos();
    });
  </script>
</body>
</html>
