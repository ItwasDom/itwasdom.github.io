<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Dominic Martinez Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #020212 0%, #0f0a1a 100%);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #1B16A8 0%, #020212 100%);
      padding: 20px 0;
      margin-bottom: 40px;
      border-bottom: 1px solid rgba(124, 58, 237, 0.2);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logout-btn {
      padding: 10px 20px;
      background: transparent;
      color: #7C3AED;
      border: 2px solid #7C3AED;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(124, 58, 237, 0.1);
    }

    .admin-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 60px;
    }

    .section {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 1px solid rgba(124, 58, 237, 0.2);
      border-radius: 16px;
      padding: 30px;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #7C3AED;
    }

    .upload-area {
      border: 3px dashed #7C3AED;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(124, 58, 237, 0.05);
    }

    .upload-area:hover {
      background: rgba(124, 58, 237, 0.1);
      border-color: #fff;
    }

    .upload-area.active {
      background: rgba(124, 58, 237, 0.2);
      border-color: #fff;
    }

    .upload-area i {
      font-size: 3rem;
      color: #7C3AED;
      margin-bottom: 15px;
      display: block;
    }

    .upload-area p {
      color: #bbb;
      margin-bottom: 10px;
    }

    .upload-area .highlight {
      color: #7C3AED;
      font-weight: 600;
    }

    input[type="file"] {
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #f0f0f0;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #7C3AED;
      background: rgba(124, 58, 237, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #666;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .preview-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid rgba(124, 58, 237, 0.2);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-upload {
      background: linear-gradient(135deg, #1B16A8, #7C3AED);
      color: #fff;
    }

    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(123, 58, 237, 0.3);
    }

    .btn-upload:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-clear {
      background: transparent;
      color: #7C3AED;
      border: 2px solid #7C3AED;
    }

    .btn-clear:hover {
      background: rgba(124, 58, 237, 0.1);
    }

    .photo-list {
      max-height: 600px;
      overflow-y: auto;
    }

    .photo-item {
      background: rgba(27, 22, 168, 0.1);
      border: 1px solid rgba(124, 58, 237, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .photo-thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid rgba(124, 58, 237, 0.2);
    }

    .photo-info {
      flex: 1;
    }

    .photo-info h4 {
      color: #fff;
      margin-bottom: 5px;
    }

    .photo-info p {
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 3px;
    }

    .photo-actions {
      display: flex;
      gap: 10px;
    }

    .btn-delete {
      padding: 8px 15px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-delete:hover {
      background: #c0392b;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-weight: 600;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #81c784;
    }

    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #ef5350;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(124, 58, 237, 0.3);
      border-top-color: #7C3AED;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 1px solid rgba(124, 58, 237, 0.2);
      border-radius: 16px;
      padding: 40px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #7C3AED;
      font-size: 2rem;
    }

    .login-form .form-group {
      margin-bottom: 20px;
    }

    .login-form .btn-upload {
      width: 100%;
    }

    @media (max-width: 968px) {
      .admin-content {
        grid-template-columns: 1fr;
      }

      .section {
        padding: 20px;
      }

      .section h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .section {
        padding: 15px;
      }

      .upload-area {
        padding: 30px 15px;
      }

      .upload-area i {
        font-size: 2rem;
      }

      .photo-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .photo-actions {
        width: 100%;
      }

      .photo-actions .btn-delete {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="container">
    <div class="login-container">
      <h1><i class="fas fa-lock"></i> Admin Access</h1>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="adminPassword">Admin Password</label>
          <input type="password" id="adminPassword" placeholder="Enter admin password" required>
        </div>
        <button type="submit" class="btn btn-upload">Login</button>
      </form>
      <div id="loginError" class="message error"></div>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" style="display: none;">
    <header>
      <div class="container">
        <div class="logo">Admin Dashboard</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="container">
      <div id="successMessage" class="message success"></div>
      <div id="errorMessage" class="message error"></div>

      <div class="admin-content">
        <!-- Upload Section -->
        <div class="section">
          <h2><i class="fas fa-cloud-upload-alt"></i> Upload Photo</h2>
          
          <div class="upload-area" id="uploadArea">
            <i class="fas fa-image"></i>
            <p>Drag and drop your photo here</p>
            <p>or <span class="highlight">click to browse</span></p>
            <input type="file" id="fileInput" accept="image/*">
          </div>

          <img id="previewImage" class="preview-image" style="display: none;">

          <form id="uploadForm">
            <div class="form-group">
              <label for="photoTitle">Photo Title</label>
              <input type="text" id="photoTitle" placeholder="e.g., Gorgeous Cat" required>
            </div>

            <div class="form-group">
              <label for="photoDescription">Description</label>
              <textarea id="photoDescription" placeholder="Describe this photo..."></textarea>
            </div>

            <div class="form-group">
              <label for="photoCategory">Category</label>
              <select id="photoCategory" required>
                <option value="">Select a category</option>
                <option value="Portrait Photography">Portrait Photography</option>
                <option value="Cinematography">Cinematography</option>
                <option value="Architecture">Architecture</option>
                <option value="Nature">Nature</option>
                <option value="Events">Events</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="button-group">
              <button type="submit" class="btn btn-upload" id="submitBtn">
                <i class="fas fa-upload"></i> Upload Photo
              </button>
              <button type="button" class="btn btn-clear" onclick="resetForm()">Clear</button>
            </div>
          </form>
        </div>

        <!-- Photos List Section -->
        <div class="section">
          <h2><i class="fas fa-images"></i> Your Photos (<span id="photoCount">0</span>)</h2>
          <div class="photo-list" id="photoList">
            <p style="color: #999; text-align: center; padding: 30px;">No photos uploaded yet</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>

  <script>
    // Firebase Configuration (same as portfolio)
    const firebaseConfig = {
      apiKey: "AIzaSyC0oiaP_1D5CFRTEdXN8NF5OQYqwL-Ni8c",
      authDomain: "dominic-martinez-portfolio.firebaseapp.com",
      projectId: "dominic-martinez-portfolio",
      storageBucket: "dominic-martinez-portfolio.firebasestorage.app",
      messagingSenderId: "339938102474",
      appId: "1:339938102474:web:0b95e7cb6af8b9c559b833",
      measurementId: "G-MSKQYN75ML"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Admin password (change this to your secure password)
    const ADMIN_PASSWORD = "Photos4Good!"; // CHANGE THIS!

    let isAdmin = false;
    let selectedFile = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAdminStatus();
      setupEventListeners();
    });

    function checkAdminStatus() {
      const adminToken = localStorage.getItem('adminToken');
      if (adminToken === btoa(ADMIN_PASSWORD)) {
        isAdmin = true;
        showAdminDashboard();
      } else {
        showLoginScreen();
      }
    }

    function setupEventListeners() {
      // Login form
      document.getElementById('loginForm').addEventListener('submit', handleLogin);

      // Upload area
      const uploadArea = document.getElementById('uploadArea');
      uploadArea.addEventListener('click', () => document.getElementById('fileInput').click());
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('active');
      });
      uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('active'));
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('active');
        handleFileDrop(e.dataTransfer.files);
      });

      document.getElementById('fileInput').addEventListener('change', (e) => {
        handleFileDrop(e.target.files);
      });

      // Upload form
      document.getElementById('uploadForm').addEventListener('submit', handleUpload);
    }

    function handleLogin(e) {
      e.preventDefault();
      const password = document.getElementById('adminPassword').value;

      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('adminToken', btoa(ADMIN_PASSWORD));
        isAdmin = true;
        showAdminDashboard();
      } else {
        showError('loginError', 'Incorrect password. Try again.');
        document.getElementById('adminPassword').value = '';
      }
    }

    function handleFileDrop(files) {
      if (files.length === 0) return;

      const file = files[0];
      if (!file.type.startsWith('image/')) {
        showError('errorMessage', 'Please upload an image file.');
        return;
      }

      selectedFile = file;

      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        const preview = document.getElementById('previewImage');
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    async function handleUpload(e) {
      e.preventDefault();

      if (!selectedFile) {
        showError('errorMessage', 'Please select a photo first.');
        return;
      }

      if (!document.getElementById('photoTitle').value) {
        showError('errorMessage', 'Please enter a photo title.');
        return;
      }

      if (!document.getElementById('photoCategory').value) {
        showError('errorMessage', 'Please select a category.');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Uploading...';

      try {
        // Generate unique photo ID
        const photoId = 'photo-' + Date.now();

        // Upload to Firebase Storage
        const storageRef = storage.ref('portfolio/' + photoId);
        await storageRef.put(selectedFile);
        const imageUrl = await storageRef.getDownloadURL();

        // Save metadata to Firestore
        await db.collection('portfolio').doc(photoId).set({
          id: photoId,
          title: document.getElementById('photoTitle').value,
          description: document.getElementById('photoDescription').value,
          category: document.getElementById('photoCategory').value,
          imageUrl: imageUrl,
          likeCount: 0,
          createdAt: new Date(),
          uploadedBy: 'admin'
        });

        showSuccess('Photo uploaded successfully!');
        resetForm();
        loadPhotos();
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Photo';
      } catch (error) {
        console.error('Upload error:', error);
        showError('errorMessage', 'Error uploading photo: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Photo';
      }
    }

    function resetForm() {
      document.getElementById('uploadForm').reset();
      document.getElementById('fileInput').value = '';
      document.getElementById('previewImage').style.display = 'none';
      selectedFile = null;
    }

    async function loadPhotos() {
      try {
        const snapshot = await db.collection('portfolio').orderBy('createdAt', 'desc').get();
        const photoList = document.getElementById('photoList');
        const photoCount = document.getElementById('photoCount');

        if (snapshot.empty) {
          photoList.innerHTML = '<p style="color: #999; text-align: center; padding: 30px;">No photos uploaded yet</p>';
          photoCount.textContent = '0';
          return;
        }

        photoCount.textContent = snapshot.size;
        photoList.innerHTML = '';

        snapshot.forEach(doc => {
          const photo = doc.data();
          const photoItem = document.createElement('div');
          photoItem.className = 'photo-item';
          photoItem.innerHTML = `
            <img src="${photo.imageUrl}" alt="${photo.title}" class="photo-thumbnail">
            <div class="photo-info">
              <h4>${photo.title}</h4>
              <p><strong>${photo.category}</strong></p>
              <p>${photo.description || 'No description'}</p>
              <p style="font-size: 0.8rem; color: #666;">${new Date(photo.createdAt.toDate()).toLocaleDateString()}</p>
            </div>
            <div class="photo-actions">
              <button class="btn-delete" onclick="deletePhoto('${doc.id}')">Delete</button>
            </div>
          `;
          photoList.appendChild(photoItem);
        });
      } catch (error) {
        console.error('Error loading photos:', error);
      }
    }

    async function deletePhoto(photoId) {
      if (!confirm('Are you sure you want to delete this photo? This action cannot be undone.')) {
        return;
      }

      try {
        // Get photo URL to delete from storage
        const doc = await db.collection('portfolio').doc(photoId).get();
        if (doc.exists) {
          const imageUrl = doc.data().imageUrl;
          // Delete from Storage
          try {
            const fileRef = storage.refFromURL(imageUrl);
            await fileRef.delete();
          } catch (e) {
            console.log('Error deleting from storage, continuing with firestore deletion');
          }
        }

        // Delete from Firestore
        await db.collection('portfolio').doc(photoId).delete();
        showSuccess('Photo deleted successfully!');
        loadPhotos();
      } catch (error) {
        console.error('Delete error:', error);
        showError('errorMessage', 'Error deleting photo: ' + error.message);
      }
    }

    function showAdminDashboard() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('adminDashboard').style.display = 'block';
      loadPhotos();
    }

    function showLoginScreen() {
      document.getElementById('loginScreen').style.display = 'block';
      document.getElementById('adminDashboard').style.display = 'none';
    }

    function logout() {
      localStorage.removeItem('adminToken');
      isAdmin = false;
      showLoginScreen();
      resetForm();
      document.getElementById('adminPassword').value = '';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = '✓ ' + message;
      successDiv.classList.add('show');
      setTimeout(() => successDiv.classList.remove('show'), 4000);
    }

    function showError(elementId, message) {
      const errorDiv = document.getElementById(elementId);
      errorDiv.textContent = '✕ ' + message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 4000);
    }

    // Real-time updates
    db.collection('portfolio').onSnapshot(() => {
      if (isAdmin) {
        loadPhotos();
      }
    });
  </script>
</body>
</html>
